name: Build (Java 21)

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'android/app/**'
      - 'android/gradle/**'
      - 'android/**.gradle'
      - 'android/**.properties'
  workflow_dispatch:
    inputs:
      release:
        description: 'Release'
        type: boolean
        required: true
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          cache: true
          architecture: 'x64'
          pub-cache-path: 'default'
          git-source: 'https://github.com/flutter/flutter.git'
          dry-run: false
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.9-10/x64
          JAVA_HOME_21_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.9-10/x64

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
          key: ${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Set environments
        run: |
          echo "version=v$(grep "version:" pubspec.yaml | awk -F'+' '{print $1}' | awk '{print $2}')" >> $GITHUB_ENV
          echo "commit=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "repo=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Check tag exists
        uses: mukunku/tag-exists-action@v1.5.0
        if: github.event.inputs.release == 'true'
        id: check-tag
        with:
          tag: "${{ env.version }}"

      - name: Release check
        if: github.event.inputs.release == 'true'
        run: |
          if [[ "${{ secrets.STORE_FILE }}" == "" ]]; then
            echo -e "\nERROR!\nリリースするには､ 署名鍵を設定する必要があります｡\n"
            echo "STORE_FILE: JKS形式の署名鍵をBase64でエンコードした文字列"
            echo "STORE_PASSWORD: キーストアのパスワード"
            echo "KEY_ALIAS: 署名のエイリアス"
            echo "KEY_PASSWORD: 署名のパスワード"
            echo ""
            exit 1
          fi
          if [[ "${{ steps.check-tag.outputs.exists }}" == "true" ]]; then
            echo -e "\nERROR!\n既に同じタグが存在します｡\n"
            echo "android/app/build.gradle の versionName を変更してください"
            echo ""
            exit 1
          fi

      - name: Build with Flutter
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -e
          # Ensure Flutter deps
          flutter pub get

          if [[ "${{ github.event.inputs.release }}" == "true" ]]; then
            echo "Decoding release keystore into android/app/release.jks"
            mkdir -p android/app
            echo "${{ secrets.STORE_FILE }}" | base64 -d > android/app/release.jks

            # Export env vars used by android/app/build.gradle for signing
            export STORE_PASSWORD="${{ secrets.STORE_PASSWORD }}"
            export KEY_ALIAS="${{ secrets.KEY_ALIAS }}"
            export KEY_PASSWORD="${{ secrets.KEY_PASSWORD }}"

            # Accept licenses in case they're not accepted
            yes | flutter doctor --android-licenses || true

            # Build release APK
            flutter build apk --release

            # Copy generated APK to repository root for release upload
            cp -f build/app/outputs/flutter-apk/app-release.apk ${{ env.repo }}-${{ env.version }}.apk || true
          else
            # Debug build (APK)
            flutter build apk --debug
          fi

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        if: github.event.inputs.release != 'true'
        with:
          name: ${{ env.repo }}(${{ env.version }}@${{ env.commit }})
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Release (attach APK)
        uses: softprops/action-gh-release@v1
        if: github.event.inputs.release == 'true'
        with:
          tag_name: ${{ env.version }}
          draft: false
          prerelease: false
          files: ${{ env.repo }}-${{ env.version }}.apk
